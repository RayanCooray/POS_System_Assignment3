<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../pos/css/normalize.css">
    <link rel="stylesheet" href="../pos/assets/bootstrap-5.3.1-dist/bootstrap-5.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../pos/assets/fontawesome/css/all.min.css">
    <script src="assets/bootstrap-5.3.1-dist/bootstrap-5.3.1-dist/js/bootstrap.min.js"></script>
    <script src="assets/jquery.min.js"></script>
</head>
<body>

<div class="card text-center">
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
                <a class="nav-link"  href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">Customer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Item</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Order</a>
            </li>
        </ul>
    </div>

    <div class="container">
        <div class="row">
            <!--  form-->
            <div class="col">
                <form>
                    <div class="mb-3">
                        <label class="form-label" for="CustomerID">Customer ID</label>
                        <input aria-describedby="emailHelp" class="form-control" id="CustomerID" type="text">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="FirstName">Customer Name</label>
                        <input aria-describedby="emailHelp" class="form-control" id="FirstName" type="text">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="LastName">Customer Address</label>
                        <input aria-describedby="emailHelp" class="form-control" id="LastName" type="text">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="CustomerNO">Customer No</label>
                        <input aria-describedby="emailHelp" class="form-control" id="CustomerNO" type="text">
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-success" id="btn" type="submit">Add</button>
                        <button class="btn btn-info" type="submit">Update</button>
                        <button class="btn btn-danger" type="reset">Delete</button>
                    </div>
                </form>
            </div>


            <!--  table-->
            <div class="col">
                <table class="table table-bordered border-primary">
                    <thead>
                    <tr>
                        <th scope="col">Customer ID</th>
                        <th scope="col">Customer Name</th>
                        <th scope="col">Customer NO</th>
                        <th scope="col">Customer Address</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>

            </div>

        </div>
    </div>
</div>


<script>
    $(document).ready(function () {
        $("#btn").click(function (e) {
            e.preventDefault(); // Prevent the form from submitting

            var customerID = $("#CustomerID").val();
            var firstName = $('#FirstName').val();
            var customerNo = $("#CustomerNO").val();
            var customerAddress = $("#LastName").val(); // Corrected the ID here

            if (customerID !== '' && firstName !== '' && customerNo !== '' && customerAddress !== '') {
                var newRow = $("<tr>");
                newRow.append("<th scope='row'>" + customerID + "</th>");
                newRow.append("<td>" + firstName + "</td>");
                newRow.append("<td>" + customerNo + "</td>");
                newRow.append("<td>" + customerAddress + "</td>");
                newRow.append("<td><button class='btn btn-danger delete-btn' type='button'>Delete</button></td>");

                $("tbody").append(newRow);

                // Clear input fields
                $("#CustomerID").val('');
                $('#FirstName').val('');
                $("#CustomerNO").val('');
                $("#LastName").val('');
            } else {
                alert("Please fill in all fields.");
            }
        });

        $(document).on("click", ".delete-btn", function () {
            var row = $(this).closest("tr");
            var customerID = row.find("th:first").text();
            var confirmDelete = confirm("Are you sure you want to delete Customer ID " + customerID + "?");
            if (confirmDelete) {
                row.remove();
            }
        });
    });
</script>

</body>
</html>
